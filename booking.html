<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkewerHouse</title>
    <link rel="icon" href="img/skewer.png" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/light.css" id="theme" />
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="img/skewer.png" id="logo" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Contact us</a>
            </li>
          </ul>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end pe-5"
          id="navbarNav"
        >
          <!-- Dark Mode Switch -->
          <span class="d-flex">
            <p class="m-0">Dark mode</p>
            <form class="form-check form-switch form-check-reverse">
              <input
                onclick="changeTheme()"
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckReverse"
              />
            </form>
          </span>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="py-1">
      <div class="container py-3" id="homeMain">
        <h1 class="text-center">Contact us</h1>
        <!-- Name field -->
        <div class="input-group">
          <span class="input-group-text">Forename</span>
          <input type="text" aria-label="First name" class="form-control" />
          <span class="input-group-text">Surname</span>
          <input type="text" aria-label="Last name" class="form-control" />
        </div>

        <!-- Email field -->
        <div class="mt-2">
          <label for="emailFormControl" class="form-label mb-1"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="emailFormControl"
            placeholder="Please Enter your Email Address"
          />
        </div>

        <!-- Comment field -->
        <label for="commentFormControl" class="form-label mt-2">Comments</label>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="commentFormControl"
            style="height: 20vh"
          ></textarea>
          <label for="commentFormControl">Please enter your query</label>
        </div>

        <!-- Submit Button -->
        <div class="col-auto mt-2">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>

        <!-- Google Maps Embed -->
        <div class="row">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d519.2111424655799!2d-3.105696421831382!3d51.018717768650575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486df450ab2d978f%3A0xf9376dd5f79d36cb!2sSkewer%20House%20Taunton!5e1!3m2!1sen!2suk!4v1745156092708!5m2!1sen!2suk"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container py-1">
        <!-- Copyright -->
        <div class="row d-flex justify-content-evenly">
          <div class="col-1 d-flex justify-content-center">
            Â©SkewerHouseTaunton
            <br />skewerhousetaunton@gmail.com
          </div>
          <!-- Social Media Icons -->
          <div class="col-1 d-flex justify-content-center">
            <a
              class="d-flex align-items-center"
              href="https://www.instagram.com/skewerhousetaunton/?hl=en"
              ><img src="img/instagram.png" alt="instagram" id="footerSocial"
            /></a>
            <a
              class="d-flex align-items-center"
              href="https://www.facebook.com/skewerhousetaunton/?locale=en_GB"
              ><img src="img/facebook.png" alt="Facebook" id="footerSocial"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <!-- Bootstrap CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Theme -->
  <script src="js/theme.js"></script>
</html>
